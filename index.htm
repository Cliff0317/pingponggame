    <h1>乒乓球遊戲 說明</h1>
    <p>
        每個級別有磚。<br>
        您可使用滑鼠來移動球拍，擊出乒乓球。<br>
        距離球拍越遠的磚塊，打到時得分越高。<br>
        過關級數越高，乒乓球移動的速度將加快。<br>
        完成關卡前請勿按下 “下一個關卡” 按鈕。<br>
        如果您達到了最終等級（等級3），請告訴老師。<br>
